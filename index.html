                    this.value = '';

        // æ·»åŠ å›¾ç‰‡åˆ°æŒ‡å®šå±‚çº§
        function addImageToLevel(level, imageData) {
            const levelContainer = document.getElementById(`images-container-${level}`);
            
            // åˆ›å»ºå›¾ç‰‡å®¹å™¨
            const imageBox = document.createElement('div');
            imageBox.className = 'image-box';
            
            // åˆ›å»ºå›¾ç‰‡å…ƒç´ 
            const img = document.createElement('img');
            img.className = 'image-preview';
            img.src = imageData;
            img.alt = 'ä¸Šä¼ çš„å›¾ç‰‡';
            
            // åˆ›å»ºåˆ é™¤æŒ‰é’®
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = 'Ã—';
            deleteBtn.addEventListener('click', function() {
                imageBox.remove();
                updateImageCount(level);
            });
            
            // ç»„è£…å…ƒç´ 
            imageBox.appendChild(img);
            imageBox.appendChild(deleteBtn);
            
            // å°†å›¾ç‰‡å®¹å™¨æ’å…¥åˆ°ä¸Šä¼ æŒ‰é’®ä¹‹å‰
            const uploadBox = levelContainer.querySelector('.upload-box');
            levelContainer.insertBefore(imageBox, uploadBox);
            
            // æ›´æ–°å›¾ç‰‡è®¡æ•°
            updateImageCount(level);
        }
        
        // æ›´æ–°å›¾ç‰‡è®¡æ•°
        function updateImageCount(level) {
            const levelContainer = document.getElementById(`images-container-${level}`);
            const imageBoxes = levelContainer.querySelectorAll('.image-box');
            const countElement = document.getElementById(`count-${level}`);
            
            countElement.textContent = imageBoxes.length;
        }
        
        // é‡ç½®æ‰€æœ‰å›¾ç‰‡
        function resetAll() {
            if (confirm('ç¡®å®šè¦åˆ é™¤æ‰€æœ‰å›¾ç‰‡å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚')) {
                for (let i = 0; i < 5; i++) {
                    const container = document.getElementById(`images-container-${i}`);
                    const imageBoxes = container.querySelectorAll('.image-box');
                    imageBoxes.forEach(box => box.remove());
                    updateImageCount(i);
                }
            }
        }
    </script>
